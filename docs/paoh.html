<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="PaohVis tool for visualizing hypergraphs that change over time" name="description">
    <meta content="Paola Valdivia, Paolo Buono, Jean-Daniel Fekete" name="author">
    <link href="favicon.ico" rel="icon">

    <title>PaohVis</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Source+Sans+Pro:400,500,700"
        rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">



</head>

<body>
    <main>
        <div id="main-toolbar" class="main-toolbar">
        </div>

        <div class="footer" id="footerB">
        </div>

        <div id="automaticClusterContainer" class="groupTabContainer">
        </div>

        <div id="groupEditorContainer" class="groupTabContainer">
            <div id="groupEditorC" class="groupEditorC">
                <div id="groupEditorFirstColumn">
                    <h4 class="mb-3">
                        Specify your Prior Knowledge
                    </h4>
                    <div id="groupEditor" class="groupEditor"></div>
                    <div class="mixedInitiativeLegend">
                        <img id="mixed-initiative-legend"
                            src="../../../img/prior_knowledge/PKMatchingDisplay_legendNodes2.svg" alt="legend"
                            height="130px" width="250px" />
                    </div>

                </div>
                <div id="groupTabEditorPkResults" class="groupTabEditorPkResults">
                    <!--                    <div style="width: 700px;">-->
                    <!--                        <p>-->
                    <!--                            Clustering algorithms matching the prior knowledge, for each person. Results ranked by matching level and algorithm types :-->
                    <!--                        <ul id="algorithm-list-explanation" style="overflow-wrap: break-word;">-->
                    <!--                            <li> <strong> Attributes </strong> based algorithms : it uses the persons' attributes to group them-->
                    <!--                            <li> <strong> Topological </strong> based algorithms : it uses the connexions between people to group them-->
                    <!--                            <li> <strong> Propagation </strong> based algorithms : it uses the prior knowledge and propagate from it to find groups. <br/>-->
                    <!--                                &nbsp;&nbsp;&nbsp;&nbsp; This type of algorithm <strong>always provide a perfect match</strong> as it uses the prior knowledge for its computation-->
                    <!--                        </ul>-->
                    <!--                        </p>-->
                    <!--                    </div>-->
                    <div id="mixedInitiative">

                    </div>
                    <div id="mixedInitiativeBody">
                    </div>
                </div>
            </div>

        </div>
        <div id="vistorianContainer" class="groupTabContainer">
            <div class=" ml-2 mr-2" id="vistorianDiv">
                <div class="d-flex justify-content-between">
                    <div width="220" name="divs" id="bookmarkFrame"></div>
                    <div width="220" name="divs" id="visFrame"></div>
                </div>
            </div>
        </div>
        <div id="advancedSearchContainer" class="advancedSearchContainer">
            <Button id="resetAdvancedSearch" class="btn-light" style="float:right">Reset</Button>
            <Button id="confirmAdvancedSearch" class="btn-light" style="float:right">Confirm</Button>
            <div id="nodesAndHyperEdgeContainer">
                <Button id="closeAdvancedSearch" class="btn-light" style="float:right">Close</Button>
                <Button id="openNodesButton" class="btn-light">Nodes</Button><br>
                <Button id="openEdgesButton" class="btn-light">Hyperedges</Button>
            </div>
            <div id="searchForTimeSlot">
            </div>
            <div id="searchForFamily">

            </div>
            <div id="searchForCategory">

            </div>
            <div id="genderContainer"></div>
            <div id="searchForMeasures">
                <select id="measuresContainer">
                    <option id="testSelectOption" value="testSelectOption"></option>
                    <option id="ageOption" value="ageOption">Age</option>
                    <option id="yearOfExperience" value="yearOfExperience">Years of experience</option>
                </select>

                <div id="ageContainer"></div>
                <div id="yearOfExperienceContainer"></div>
            </div>

            <div id="divForStar"></div> <!-- it works for append div after star -->
            <div id="searchForRole"></div>

        </div>

        <div id="vis">

            <div id="visCanvas">
                <!--<div style = "float:left; margin-bottom: 5px; width:1500px; height:650px; overflow: auto;" >-->
                <div id="timeLabelsGroups">

                </div>
                <canvas id="workspace" style="z-index: 0">
                    Your browser does not support Canvas.
                </canvas>
                <!--            <canvas id="overlay" style="z-index: 1">-->
                <!--                Your browser does not support Canvas.-->
                <!--            </canvas>-->

            </div>


        </div>

        <div class="nodeinfo" id="bibfile">
            <div id="divcontainer"></div>
        </div>
        <!--    </div>-->

        <div>
            <div id="visScroll">
                <!--<div style = "float:left; margin-bottom: 5px; width:1500px; height:650px; overflow: auto;" >-->
                <div id="visScrollHor">
                    <canvas id="horizontal" style="z-index: 11">
                        Your browser does not support Canvas.
                    </canvas>
                </div>
                <div id="visScrollVert">
                    <canvas id="vertical" style="z-index: 10">
                        Your browser does not support Canvas.
                    </canvas>
                </div>
            </div>
        </div>

        <div id="divConnectedComponentSelection">
        </div>

        <div id="divCommunityLegend" class="divLegend">
        </div>

        <div id="divRolesLegend" class="divLegend">
        </div>

        <div id="divSelectGroupElement">
        </div>

        <div id="divNameChangeElement">
        </div>

        <input id="consensus-slider" type="range" min="0" max="0" value="0" class="slider" id="myRange"
            style="display: none">

    </main>

    <!-- SideNav options -->
    <div class="sideNav" id="sideNav">
    </div>

    <div id="clusterSettings">
    </div>

    <div id="mixedInitiativeSettings">
    </div>


    <div class="width_zero" id="tltip">
        <div class="ttip" id="ttip_content">
            <p>no info</p>
        </div>
    </div>

    <!-- statistics -->
    <div class="statisticsSel" id="tsStatistics">
    </div>
    <div class="statisticsSel" id="tsStatisticsLeft">
    </div>

    <!-- menus -->

    <div class="statisticsSel" id="nodeColorElement">
    </div>

    <div class="statisticsSel" id="nodeGroupElement">
    </div>

    <!-- hints -->

    <div class="hint" id="hint-element">
    </div>


    <!-- Paovis css -->
    <link href="css/paoh.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/Toolbar.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <!-- Tooltip css -->
    <link href="css/tooltip.css" rel="stylesheet">

    <script defer src="js/parserBib.js" type="text/javascript"></script>


    <script src="js/science.v1.js"></script>
    <script src="js/tiny-queue.js"></script>
    <script src="js/reorder.v1.js"></script>
    <script src="js/simplify.js"></script>
    <script src="js/d3.js"></script>

    <script src="js/util.js"></script>

    <script src="js/FastBitSet.js"></script>
    <script src="js/emoji-button.js"></script>

    <script src="js/jquery-ui.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>


    <!-- Vistorian library-->
    <script language="javascript" type="text/javascript" src="./src/components/Vistorian_tab/networkcube.js"></script>
    <script language="javascript" type="text/javascript" src="./src/components/Vistorian_tab/lib/jstorage.js"></script>
    <script language="javascript" type="text/javascript" src="./src/components/Vistorian_tab/storage.js"></script>
    <script language="javascript" type="text/javascript" src="./src/components/Vistorian_tab/utils.js"></script>
    <script language="javascript" type="text/javascript" src="./src/components/Vistorian_tab/vistorian.js"></script>

    <link href="css/ui.fancytree.css" rel="stylesheet" />
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf8" src="js/jquery.fancytree-all-deps.min.js"></script>
    <script src="js/jquery.fancytree.edit.js"></script>
    <script src="js/jquery.fancytree.dnd.js"></script>
